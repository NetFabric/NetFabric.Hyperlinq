name: .NET Core

on: [push]

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [ubuntu-latest, macos]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101
    - name: Build solution
      run: dotnet build
    - name: Tests
      run: dotnet test -f:netcoreapp3.0 --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      working-directory: ./NetFabric.Hyperlinq.UnitTests
          
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101
    - name: Build solution
      run: dotnet build
    - name: Tests
      run: dotnet test --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      working-directory: ./NetFabric.Hyperlinq.UnitTests
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./NetFabric.Hyperlinq.UnitTests/TestResults/**/coverage.info 
      

      
    
